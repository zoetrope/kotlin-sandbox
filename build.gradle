group 'zoetro'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.0.0-beta-4584'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.0.0-beta-4584"
    }
}

apply plugin: 'kotlin'
apply plugin: 'application'

mainClassName = 'HelloKt'

sourceSets {
    main.kotlin.srcDirs += 'src/main/myKotlin'
}

repositories {
    mavenCentral()
    maven {
        url "http://repository.jetbrains.com/all"
    }
}
dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.0.0-beta-4584"
    compile 'nl.komponents.kovenant:kovenant:3.0.0-beta.4'
    testCompile "org.jetbrains.spek:spek:0.1.188"
}
